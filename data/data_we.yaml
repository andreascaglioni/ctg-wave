# test_config

physics:
  boundary_D: "data.data_we_functions:boundary_D"
  start_time: 0.
  end_time: 1.

  # Initial conditions
  initial_data_u: "data.data_we_functions:initial_data_u"
  initial_data_v: "data.data_we_functions:initial_data_v"

  # Boundary conditions
  boundary_data_u: "data.data_we_functions:boundary_data_u"
  boundary_data_v: "data.data_we_functions:boundary_data_v"

  # Right-hand side forcing terms
  rhs_0: "data.data_we_functions:rhs_0"
  rhs_1: "data.data_we_functions:rhs_1"

  # Exact solution
  exact_sol_u: "data.data_we_functions:exact_sol_u"
  exact_sol_v : "data.data_we_functions:exact_sol_v"


numerics:
  # Space
  n_cells_space: 100
  order_x: 1
  comm: data.data_pwe_functions:comm

  # Time
  # t_slab_size: None  # to be changed for convergence test!
  order_t: 1

  verbose: True
