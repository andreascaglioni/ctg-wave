name: ctg-wave
channels:
  - conda-forge
dependencies:
  # ---- Python version ----
  - python>=3.10,<3.13

  # ---- Core runtime (FEniCSx / numerics) - NOT in pyproject.toml (conda-only) ----
  - fenics-dolfinx
  - mpi4py
  - petsc4py

  # ---- Core dependencies (from pyproject.toml) ----
  - typer>=0.12
  - pydantic>=2
  - pyyaml>=6
  - numpy>=2
  - scipy>=1.13
  - matplotlib>=3.9

  # ---- Development tools (from pyproject.toml [dev]) ----
  - pytest>=8
  - pytest-cov>=5
  - ruff>=0.8
  - black>=24
  - mypy>=1.11
  - pre-commit>=3

  # ---- Additional dev tools ----
  - hypothesis

  # ---- Documentation tools (from pyproject.toml [docs]) ----
  # Uncomment to build docs in this environment:
  # - sphinx>=7.0
  # - pydata-sphinx-theme
  # - sphinx-autodoc-typehints
  # - sphinx-copybutton
  # - sphinxcontrib-spelling
